[env:esp32-c6-devkitc-1]
platform = espressif32
board = esp32-c6-devkitc-1
framework = arduino
monitor_speed = 115200

; Waveshare ESP32-C6-Zero specific
board_build.mcu = esp32c6
board_build.f_cpu = 160000000L

build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DLED_BUILTIN=15

lib_deps =
    claws/BH1750@^1.3.0
